<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style/main.css"/>
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--owl js-->
    <script defer src="js/owl/jquery.min.js"></script>
    <script defer src="js/owl/owl.carousel.min.js"></script>
    <script defer src="js/owl/carousel.js"></script>
    <!--icons-->
    <!-- <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
      </style> -->
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin&display=swap');
        </style>
    <script
    src="https://kit.fontawesome.com/53eb342ad0.js"
    crossorigin="anonymous" async
  ></script>
  </head>
  <body>
    <header>
      <div class="header-nav">
        <a class="redirect"><img class="logo" src="img/Netflix-Logo.wine.png" alt="" href="#" /></a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <nav class="menu">
            <a class="links" href="#">Início</a>
            <a class="links" href="#">Séries</a>
            <a class="links" href="#">Filmes</a>
            <a class="links" href="#">Bombando</a>
            <a class="links" href="#">Minha lista</a>
              <img class="image-profile" src="img/netflix-profile.png" alt=""/>
              <i class="fas fa-sort-down"></i>
        </nav>

      </div>
    </header>
    <main>
      <div class="main-movie">
        <div class="container-movie">
          <img class="movie-banner" src="img/capa-house.jpg" alt="">
          <h3 class="movie-title">HOUSE OF CARDS</h3>
          <p class="movie-description">
            Nada pode impedir o político sem escrúpulos Frank Underwood de
            conquistar Whashington.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              Assistir
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              Mais informações
            </button>
          </div>
        </div>
      </div>
      <div class="carrousel">
        <div class="section-title">
          <h2>Recomendados</h2>
        </div>
        <div class="owl-carousel loop owl-theme">
          <div class="item"><img class="movie" src="img/mini1.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini2.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini3.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini4.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini5.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini6.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini7.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini8.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini9.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini10.jpg" alt=""></div>
        </div>
      </div>
      <div class="carrousel">
        <div class="section-title">
          <h2>Terror</h2>
        </div>
        <div class="owl-carousel loop owl-theme">
          <div class="item"><img class="movie" src="img/mini11.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini12.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini13.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini14.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini15.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini16.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini17.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini18.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini19.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini20.jpg" alt=""></div>
        </div>
      </div>
      <div class="carrousel">
        <div class="section-title">
          <h2>Ação</h2>
        </div>
        <div class="owl-carousel loop owl-theme">
          <div class="item"><img class="movie" src="img/mini21.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini22.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini23.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini24.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini25.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini26.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini27.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini28.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini29.jpg" alt=""></div>
          <div class="item"><img class="movie" src="img/mini30.jpg" alt=""></div>
        </div>
      </div>
    </main>
    <script src="js/main.js" defer></script>
  </body>
</html>
